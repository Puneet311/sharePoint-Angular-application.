<div class="container">
    <div
    *ngIf="isLoading; else Content" 
    class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="spinner-grow text-warning" style="width: 4rem; height: 4rem;" role="status">
      </div>
    </div>
    <ng-template #Content>
        <div class="row m-5">
            <div class="col col-md-7">
                <!-- will render list of posts -->
                <div *ngFor="let post of posts">
                    <app-post [post]="post"></app-post>
                </div>
            </div>
            <div class="col col-md-5">
                <p class="text-muted text-uppercase text-center">Recent New Users</p>
                <!-- to list down all the users -->
                <div *ngFor="let user of users">
                    <app-user [user]="user"></app-user>
                </div>
            </div>
        </div>
    
    </ng-template>
</div>
