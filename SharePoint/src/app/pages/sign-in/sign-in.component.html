<div class="container">
    <div class="row mt-5">
      <div class="col col-6 offset-3">
        <div
          class="card bg-light"
        >
          <div
            class="card-header text-center text-uppercase text-info"
          >
            Sign In Please
          </div>
          <div
            class="card-body"
          >
            <form (ngSubmit)="onSubmit()" [formGroup]="signInForm">
              <div class="form-group row my-3">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    id="email"
                    name="email"
                    formControlName="email"
                    class="form-control"
                    placeholder="Enter Email"
                    required
                  />
                </div>
              </div>
              <div class="form-group row my-3">
                <label for="password" class="col-sm-3 col-form-label"
                  >Password</label
                >
                <div class="col-sm-9">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    formControlName="password"
                    placeholder="Enter password"
                    required
                  />
  
                  <small class="form-text text-center text-muted">
                    minimun length of the password should be 6.
                  </small>
                </div>
              </div>
              <div class="text-center mt-5">
                <button
                  class="btn btn-primary"
                  type="submit"
                >
                  Sign In
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
