<div class="row mt-4">
  <div class="col-6">
    <div class="card">
      <div class="card-header text-white bg-secondary text-center">
        {{ "Add your post" | uppercase }}
      </div>
      <div class="card-body">
        <div class="form-group my-4">
          <label for="location" class="form-label">Location Name</label>
          <input
            type="text"
            placeholder="Enter the location name"
            id="location"
            class="form-control"
            name="location"
            [(ngModel)]="location"
          />
        </div>
        <div class="form-group my-4">
          <label for="description" class="form-label">Description</label>
          <textarea
            name="description"
            id="description"
            placeholder="Provide some description"
            class="form-control"
            [(ngModel)]="description"
          >
          </textarea>
        </div>
        <div class="form-group my-4">
          <label for="post" class="form-label text-dark"
            >Add Your Post here</label
          >
          <input
            type="file"
            class="form-control"
            multiple="{false}"
            accept="image/*"
            (change)="uploadFileLocal($event)"
          />
        </div>
        <div class="text-center">
          <button class="btn btn-primary my-4 text-center" (click)="onSubmit()" [disabled]="!(picture && !showUploadButton)">
            ADD POST
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6 my-2 text-center" *ngIf="picture">
      <h2 class="text-center text-warning">Your Image:</h2>
    <img
      *ngIf="picture"
      [src]="picture"
      width="50%"
      height="50%"
      class="my-5"
    />
    <div>
      <button class="btn btn-secondary" *ngIf="showUploadButton" (click)="uploadFile()">Upload Image</button>
      <div class="text-center text-info h3" *ngIf="!showUploadButton && uploadPercent === 0">
        Uploading .....
      </div>
      <div class="text-center text-success h3" *ngIf="!showUploadButton && uploadPercent === 100">
        Image Uploaded successfully
      </div>
    </div>
  </div>
</div>
